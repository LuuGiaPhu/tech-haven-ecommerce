name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci || npm install
      
      - name: Install functions dependencies
        working-directory: ./functions
        run: npm ci || npm install
      
      - name: Create .env file for functions
        working-directory: ./functions
        run: |
          echo "ELASTICSEARCH_NODE=${{ secrets.ELASTICSEARCH_NODE }}" >> .env
          echo "ELASTICSEARCH_API_KEY=${{ secrets.ELASTICSEARCH_API_KEY }}" >> .env
          echo "NODE_ENV=production" >> .env
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TECH_HAVEN_5368B }}
          channelId: live
          projectId: tech-haven-5368b
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
